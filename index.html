<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Group Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>



    <div id="container">
        <h1 id="title">Contact Us</h1>
        <p>We would love to hear from you,please drop us a message if you have any query</p>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="fname">
            <label for="floatingInput">First name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="lname">
            <label for="floatingInput">Last name</label>
        </div>


        <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>


        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Your message...</label>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
